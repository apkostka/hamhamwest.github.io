<div class="absolute w-full z-50 top-0 py-3 sm:py-5 ">
  <div class="container flex flex-col justify-between py-6 sm:flex-row">
    <div>
      <a href="/">
        <img src="/assets/img/logo.png" class="max-w-64 w-full sm:w-full md:w-48 lg:w-64" alt="logo image" />
      </a>
    </div>
    <div class="hidden lg:block pt-16">
      <ul class="flex items-center content-center">
        {% for page in site.html_pages %}
        {% if page.title != "Home" %}
        <li class="group pl-6">
          <a
            href="{{ page.url | relative_url }}"
            class="cursor-pointer pt-0.5 font-header font-semibold uppercase text-white"
            >{{ page.title }}</a>
          <span
            class="block h-0.5 w-full bg-transparent group-hover:bg-white"
          ></span>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
    <div class="lg:hidden absolute right-10 top-10">
        <button @click="mobileMenu = true">
        <i class="bx bx-menu text-4xl text-white"></i>
        </button>
    </div>
  </div>
</div>
<div
  class="pointer-events-none fixed inset-0 z-70 min-h-screen bg-black bg-opacity-70 opacity-0 transition-opacity lg:hidden"
  :class="{ 'opacity-100 pointer-events-auto': mobileMenu }"
>
<div
   class="absolute right-0 min-h-screen w-2/3 py-4 px-8 shadow md:w-1/3"
   >
   <button
      class="absolute top-0 right-0 mt-8 mr-6"
      @click="mobileMenu = false"
      >
   <img src="/assets/img/icons/icon-close.svg" class="h-10 w-auto" alt="" />
   </button>
   <ul class="mt-20 flex flex-col">
    {% for page in site.html_pages %}
    {% if page.title != "Home" %}
    <li class="py-2 text-right">
      <a
        href="{{ page.url | relative_url }}"
        class="cursor-pointer pt-0.5 font-header font-semibold uppercase text-white"
        >{{ page.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
   </ul>
</div>
</div>
