---
layout: default
---

<div id="page-content" class="container max-w-screen-lg mx-auto items-center p-0">
  {% assign sorted_pages = site.html_pages | sort: 'order' %}
  {% for page in sorted_pages %}
  {% if page.title != "Home" %}
  <a href="{{page.url}}" class="group hover:text-rose">
    {% include hero.html page=page height="40" %}
  </a>
  {% endif %}
  {% endfor %}
</div>
